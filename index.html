<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PPT APP</title>
    <style>
        /* CSS untuk Halaman Kosong dengan Container Potret */
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Latar belakang hitam */
            color: #fff; /* Teks putih */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Mengisi seluruh tinggi viewport */
            overflow: hidden; /* Menonaktifkan scroll */
            font-family: Arial, sans-serif; /* Font standar */
            touch-action: none; /* Menonaktifkan zoom dan geser */
        }

        .container {
            width: 100%;
            max-width: 400px; /* Lebar maksimum untuk tampilan potret */
            height: 100%;
            max-height: 540px; /* Tinggi maksimum untuk tampilan potret */
            background-color: #222; /* Latar belakang container */
            padding: 15px;
            box-sizing: border-box; /* Menyertakan padding dalam ukuran container */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 5px solid #00ff00; /* Border hijau */
            border-radius: 10px; /* Sudut membulat */
            text-align: center; /* Teks di tengah */
            position: relative; /* Posisi relatif untuk penempatan elemen lain */
        }

        .monitor {
            width: 100%; /* Lebar monitor */
            max-width: 300px; /* Lebar maksimum monitor */
            height: 40%; /* Tinggi monitor */
            background-color: #000; /* Latar belakang monitor */
            border: 5px solid #00ff00; /* Border hijau untuk monitor */
            border-radius: 10px; /* Sudut membulat */
            position: relative; /* Posisi relatif untuk elemen anak */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Efek bayangan hijau */
        }

        .screen {
            width: 100%;
            height: 100%;
            background-color: #111; /* Latar belakang layar monitor */
            border-radius: 8px; /* Sudut membulat untuk layar */
            padding: 30px;
            box-sizing: border-box;
            overflow: hidden; /* Menyembunyikan konten yang melampaui layar */
        }

        .screen-content {
            color: red; /* Teks merah */
            text-align: center; /* Teks di tengah */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center; /* Menyelaraskan tombol ke tengah */
            gap: 10px; /* Jarak antara tombol */
            margin-top: 15px; /* Jarak vertikal tombol dari monitor */
        }

        .horizontal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Jarak antara tombol Menu, PTT, Search */
        }

        .vertical-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Jarak antara tombol */
        }

        .button {
            background-color: #00ff00; /* Latar belakang tombol hijau */
            color: #000; /* Teks hitam */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center; /* Teks di tengah */
            width: 80px; /* Lebar tombol */
        }

        .button:hover {
            background-color: #00cc00; /* Warna latar belakang saat hover */
        }

        .button:active {
            background-color: red; /* Warna latar belakang saat tombol ditekan */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="monitor">
            <div class="screen">
                <div class="screen-content">
                    <!-- Konten layar monitor -->
                    <p>Screen Content</p>
                </div>
            </div>
            <div class="buttons">
                <button class="button up" id="up-button">UP</button>
                <div class="horizontal-buttons">
                    <button class="button menu" id="menu-button">MENU</button>
                    <button class="button ptt" id="ptt-button">PTT</button>
                    <button class="button search" id="search-button">SEARCH</button>
                </div>
                <button class="button down" id="down-button">DOWN</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
